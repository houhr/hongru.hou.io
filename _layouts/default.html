<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <div id="wrapper">

      {% include header.html %}

      <main>
        {{ content }}
      </main>

      {% include footer.html %}

    </div>

    <script src={{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }} type="text/javascript"></script>
    <script src={{ "/js/typed.js" | prepend: site.baseurl }} type="text/javascript"></script>
    <script src={{ "/js/particles.min.js" | prepend: site.baseurl }} type="text/javascript"></script>
    <script>
      $(function(){
        $("#typing").typed({
          strings: ["", "An interaction designer", "A developer", "A handcraftsman"],
          typeSpeed: 100,
          backDelay: 1000
        });

        particlesJS('particles-js', {
          particles: {
            color: '#fff',
            shape: 'circle', // "circle", "edge" or "triangle"
            opacity: 1,
            size: 2,
            size_random: true,
            nb: 100,
            line_linked: {
              enable_auto: true,
              distance: 100,
              color: '#fff',
              opacity: 1,
              width: 1,
              condensed_mode: {
                enable: false,
                rotateX: 600,
                rotateY: 600
              }
            },
            anim: {
              enable: true,
              speed: 0.5
            }
          },
          interactivity: {
            enable: false,
            mouse: {
              distance: 300
            },
            detect_on: 'canvas', // "canvas" or "window"
            mode: 'grab',
            line_linked: {
              opacity: .5
            },
            events: {
              onclick: {
                enable: true,
                mode: 'push', // "push" or "remove"
                nb: 4
              }
            }
          },
          /* Retina Display Support */
          retina_detect: true
        });

      });
    </script>

  </body>

</html>
