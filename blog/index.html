---
layout: default
title: Blog
---


<div id="blog">

  <div class="head">

    <div class="head-background">
      <video autoplay loop width="100%">
        <source src="/files/lake.webm" type="video/webm">
        <source src="/files/lake.ogg" type="video/ogg">
        <source src="/files/lake.mp4" type="video/quicktime">
        I'm sorry; your browser doesn't support HTML5 video.
      </video>
    </div>

    <div class="head-content">
      <div class="ratio-inner">
        <div class="center-middle">
          <h2 class="head-content-title"></h2>
          <p class="head-content-disc rss-subscribe"><a class="button" href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a></p>
        </div>
      </div>
    </div>

  </div>

  <ol id="blog-content">

    {% for post in site.posts %}
    <li class="blog-post-list">
      <div class="ratio-inner">
        <div class="center-middle">
          <h2 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        </div>
      </div>
    </li>
    {% endfor %}
  </ol>

</div>
